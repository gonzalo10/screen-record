<style>
	html,
	body {
		margin: 0 !important;
		padding: 0 !important;
		text-align: center;
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
			Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial,
			sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
		font-size: 1em;
	}

	video {
		width: 40%;
		border-radius: 5px;
		border: 1px solid black;
	}
	.feedbackButton {
		width: 100px;
		height: 40px;
		text-align: center;
		right: -30px;
		top: 50%;
		transform: translate(0px, -50%) rotate(-90deg);
		background-color: lightblue;
		color: blue;
		border-radius: 5px;
		position: absolute;
		cursor: pointer;
		font-size: 16px;
	}

	.controlPanel {
		display: none;
	}
	.close-feedback-button {
		position: absolute;
		top: 10px;
		right: 10px;
		cursor: pointer;
	}
	.controlPanelWrapper {
		display: absolute;
		z-index: 9999;
	}
</style>

<title>Feedback tool demo</title>
<h1>Feedback tool demo</h1>

<button id="feedback-button" class="feedbackButton">Feedback</button>
<div id="control-panel" class="controlPanel">
	<div class="controlPanelWrapper">
		<h3>Feedback</h3>
		<div id="close-feedback-button" class="close-feedback-button">X</div>
		<button id="btn-test-getDisplayMedia">Start recording</button>
		<button id="btn-stop-getDisplayMedia">Stop recording</button>
		<button id="btn-start-painting">Start painting</button>
		<button id="btn-screenshot">Screenshot</button>
		<button id="btn-arrow">Draw arrow</button>
		<button id="btn-rectangle">Draw rectangle</button>
		<button id="btn-free">Draw Free</button>
		<button id="btn-comment">Add comment</button>
	</div>
</div>

<hr />
<video controls autoplay playsinline muted="false" volume="0"></video>
<img id="screenshot" width="300px" height="200px" />

<div style="position:relative;width:600px;height:400px;" id="canvasgroup">
	<canvas
		style="
		position:absolute;
		top:0px;
		left:0px;
		width:100%;
		height:100%;"
		id="final"
		width="600px"
		height="400px"
	></canvas>
	<canvas
		style="position: absolute; top:0px; left:0px; outline: 1px solid red; width:100%; height:100%;"
		id="drawing"
		width="600px"
		height="400px"
	></canvas>
</div>
<br />

<br />

	window.onerror = function(msg, url, lineNo, columnNo, error) {
		console.log('error logger', msg, url, lineNo, columnNo, error);

	};
